<ng-container *ngIf="cardlist.length !=0">
    <div class="cont">
        <div class="card-table">
            <div class="card-items">
                <table class="table table-responsive">
                    <thead>
                    <tr>
                        <th>Sr.No</th>
                        <th>Pizza</th>                 
                        <th>Quantity</th>
                        <th>Price</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody *ngFor="let data of cardlist; let i = index">
                        <tr *ngFor="let item of data ">
                        <td>{{i+1}}</td>
                        <td>{{item.foodname}}</td>
                        <td>{{item.quantity}}</td>
                        <td>{{price[i] | currency:('INR') }}</td>
                        <td>
                            <div class="action-btn">
                                <button (click)="removeitem(item)" class="del btn
                                " title="Delete Item"><i class="fa-solid fa-trash"></i></button>
                            </div>
                        </td>
                    </tr>
                </tbody>
                <tr>
                    <td colspan="3"></td>
                    <td>Grand Total: ${{grandTotal}}</td>
                    <td><button class="btn emptycart" (click)="emptycart()">Empty Cart</button>
                    <button class="btn shop-more" routerLink="/">Shop More</button>
                    <button class="btn order">Order</button></td>
                </tr>
                </table>
            </div>
        </div>     
    </div>
</ng-container>

<ng-container *ngIf="cardlist.length == 0">
    <div class="cont">

        <div class="outbox">
            <div class="text">
                <h3>My Cart</h3>
            </div>
    
            <div class="imeg">
                <img src="assets/images/emptycart.jpg" alt="Empty Cart" class="cart-girl">
            </div>
    
            <div class="title-btn">
                <div class="tb-cont">
                    <p class="title-1">Your cart is empty!</p>
                    <p class="add-some">Add some pizzas now!!</p>
                    <button routerLink="/menu" class="btn btn-primary">Order Now</button>
                </div>
            </div>
        </div>
    
    </div>
</ng-container>
